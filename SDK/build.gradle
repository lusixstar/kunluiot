plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'

    //gson
    api 'com.google.code.gson:gson:2.8.9'
    api 'com.github.getActivity:GsonFactory:5.2'


    //WebSocket
    api 'org.java-websocket:Java-WebSocket:1.5.1'

    //qrcode
    api 'com.google.zxing:core:3.3.3'
    api 'androidx.camera:camera-core:1.0.1'
    api 'androidx.camera:camera-camera2:1.0.1'
    api 'androidx.camera:camera-lifecycle:1.0.1'
    api 'androidx.camera:camera-view:1.0.0-alpha28'
}